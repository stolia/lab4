<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ArcGIS Maps SDK for JavaScript Tutorials: Add a point, line, and polygon</title>
  <style>
    html, body, #viewDiv {
      padding: 10;
      margin: 8;
      height: 100%;
      width: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>
  <script>

  require([
    "esri/config",
    "esri/Map",
    "esri/views/MapView",

    "esri/Graphic",
    "esri/layers/GraphicsLayer"

    ], function(esriConfig,Map, MapView, Graphic, GraphicsLayer) {

  esriConfig.apiKey = "AAPK7b60346cfc2749e1891dd1243472dd5b3tRQCGHYICekN21SPfTZLC_3N58_kjRDbGB-tjdDGGsR6bDWF2Dt3_5rfzVt-G52";

  const map = new Map({
    basemap: "hybrid" //Basemap layer service
  });

  const view = new MapView({
    map: map,
    center: [79.0193,30.0668], //Longitude, latitude (Uttarakhand, India)
    zoom: 6,
    container: "viewDiv"
 });

 const graphicsLayer = new GraphicsLayer();
 map.add(graphicsLayer);

 const point = { //Create a point
    type: "point",
    longitude: 79.0193,
    latitude: 30.0668
 };
 const simpleMarkerSymbol = {
    type: "simple-marker",
    color: [0, 0, 255],  // blue
    outline: {
        color: [0,0,0], // Black
        width: 1
    }
 };

 const pointGraphic = new Graphic({
    geometry: point,
    symbol: simpleMarkerSymbol
 });
 graphicsLayer.add(pointGraphic);

 });
</script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
